<div>
  <div class="js-row" ng-class="showDetailsPan?'t_bg':''" ng-init="showDetailsPan=false">
      <span ng-hide="entity.$root$"><input class="model-key" type="text" ng-model="entity._key" />:</span>
      <span model-type-selector></span>
      <div class="model-detail" ng-hide="showDetailsPan" ng-click="showDetailsPan=true"><span class="glyphicon glyphicon-pencil"></span></div>
      <div class="model-done" ng-show="showDetailsPan" ng-click="showDetailsPan=false"><span class="glyphicon glyphicon-ok"></span></div>
      <div class="model-remove" ng-if="!entity.$root$"  ng-click="removeEntity(entity)"><span class="glyphicon glyphicon-remove"></span></div>
      <div class="model-summary">
        <span ng-show="entity.description" class="comment glyphicon glyphicon-comment" uib-tooltip="{{entity.description}}"></span>
        <span ng-if="!entity.$root$"><input type="checkbox" class="small" ng-model="entity.required"/>{{ t_prefix+'REQUIRED' | translate }}</span>
      </div>
  </div>
  <div class="model-det-cont" ng-show="showDetailsPan">
      <div class="col-xs-6" style="border-right:1px solid #9E9E9E">
          <div class="t_color bold">{{ t_prefix+'BASIC_INFO' | translate }}</div>
          <div class="">
          <form class="form-horizontal form-compact model-detail-form" name="detailForm" role="form">
              <div class="form-group" ng-if="!entity.$root$">
                  <label class="control-label col-xs-2">{{ t_prefix+'NAME' | translate }}:</label>
                  <div class="col-xs-9">
                      <input type="text" class="form-control sm detail-ip" id="foldName" placeholder="{{ t_prefix+'FIELD_NAME' | translate }}" ng-model="entity._key">
                  </div>
              </div>
              <div class="form-group">
                  <label class="control-label col-xs-2">{{ t_prefix+'DESCRIPTION' | translate }}:</label>
                  <div class="col-xs-9">
                      <textarea class="form-control" ng-model="entity.description"></textarea>
                  </div>
              </div>
              <div class="form-group">
                  <label class="control-label col-xs-2">{{ t_prefix+'DEFAULT' | translate }}:</label>
                  <div class="col-xs-9">
                      <input type="number" class="form-control sm detail-ip" ng-model="entity.default" />
                  </div>
              </div>
          </form>
          </div>
      </div>
      <div class="col-xs-6">
          <form class="form-inline model-detail-form" name="detailForm" role="form">
          <div class="t_color bold">{{ t_prefix+'VALIDATIONS' | translate }}</div>
          <div ng-if="!entity.$root$">
              <div class="checkbox" style="padding: 2px 0;">
                  <label><input type="checkbox" ng-model="entity.required" /> {{ t_prefix+'REQUIRED_Q' | translate }}</label>
              </div>
          </div>
          <div class="form-group col-xs-12">
              <label class="model-label-x">{{ t_prefix+'MINIMUM' | translate }}:</label>
              <input type="number" class="form-control sm detail-ip" ng-model="entity._minimum" min="0" />
              <label><input type="checkbox" ng-model="entity._exclusiveMinimum"> {{ t_prefix+'EXCLUDE_MINIMUM' | translate }}</label>
          </div>
          <div class="form-group col-xs-12">
              <label class="model-label-x">{{ t_prefix+'MAXIMUM' | translate }}:</label>
              <input type="number" class="form-control sm detail-ip" ng-model="entity._maximum" min="0" />
              <label><input type="checkbox" ng-model="entity._exclusiveMaximum"> {{ t_prefix+'EXCLUDE_MAXIMUM' | translate }}</label>
          </div>
          <div class="form-group col-xs-12">
              <label class="model-label-x">{{ t_prefix+'MULTIPLE_OF' | translate }}:</label>
              <input type="number" class="form-control sm detail-ip" ng-model="entity._multipleOf" min="0" />
          </div>
          <div class="form-group col-xs-12">
              <label class="model-label-x">{{ t_prefix+'FORMAT' | translate }}:</label>
              <select class="form-control sm detail-ip" ng-model="entity._format">
                  <option value="int32">{{ t_prefix+'INT32' | translate }}</option>
                  <option value="int64">{{ t_prefix+'INT64' | translate }}</option>
              </select>
          </div>
      </form>
      </div>
  </div>
</div>
